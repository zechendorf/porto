<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{data.imageborder}">
    <f:then>
        <span class="thumb-info thumb-info-hide-wrapper-bg">
            <span class="thumb-info-wrapper">
                <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
            </span>
            <f:if condition="{file.description}">
                <span class="thumb-info-caption">
                    <span class="thumb-info-caption-text">{file.description}</span>
                </span>
            </f:if>
        </span>
    </f:then>
    <f:else>
        <figure class="image">
            <f:if condition="{file.link}">
                <f:then>
                    <f:link.typolink parameter="{file.link}" title="{file.title}">
                        <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
                    </f:link.typolink>
                </f:then>
                <f:else>
                    <f:if condition="{data.image_zoom}">
                        <f:then>
                            <ce:link.clickEnlarge image="{file}" configuration="{settings.media.popup}">
                                <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
                            </ce:link.clickEnlarge>
                        </f:then>
                        <f:else>
                            <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
                        </f:else>
                    </f:if>
                </f:else>
            </f:if>
            <f:if condition="{file.description}">
                <figcaption class="image-caption">
                    {file.description}
                </figcaption>
            </f:if>
        </figure>
    </f:else>
</f:if>
</html>
