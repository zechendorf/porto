<header id="header" data-plugin-options='{"stickyEnabled": true, "stickyEnableOnBoxed": true, "stickyEnableOnMobile": true, "stickyStartAt": 57, "stickySetTop": "-57px", "stickyChangeLogo": true}'>
	<div class="header-body">
		<div class="header-container container">
			<div class="header-row">
				<div class="header-column">
					<div class="header-logo">
						<f:link.page pageUid="{homepageUid}">
							<img alt="{headerLogoAlt}" width="111" height="54" data-sticky-width="82" data-sticky-height="40" data-sticky-top="33" src="{headerLogoFile}">
						</f:link.page>
					</div>
				</div>
				<div class="header-column">
					<div class="header-row">
            <f:if condition="{headerSearchShow}">
              <div class="header-search hidden-xs">
                <form id="searchForm" action="page-search-results.html" method="get">
                  <div class="input-group">
                    <input type="text" class="form-control" name="q" id="q" placeholder="Search..." required>
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                  </div>
                </form>
              </div>
            </f:if>
						<nav class="header-nav-top">
							<ul class="nav nav-pills">
								<f:if condition="{navigationMetaNavRoot}"><f:cObject typoscriptObjectPath="lib.metaNav" /></f:if>
								<f:if condition="{headerPhoneNr}">
									<li class="hidden-xs">
										<span class="ws-nowrap"><i class="fa fa-phone"></i> {headerPhoneNr}</span>
									</li>
								</f:if>
							</ul>
						</nav>
					</div>
					<div class="header-row">
						<div class="header-nav{f:if(condition:headerNavType,then:' {headerNavType}')}">
							<button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main">
								<i class="fa fa-bars"></i>
							</button>
							<div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse">
								<nav>
									<f:cObject typoscriptObjectPath="lib.mainNav" />
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
