<header id="header" class="header-mobile-nav-only" data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyStartAt': 90, 'stickySetTop': '-90px', 'stickyChangeLogo': true}">
  <div class="header-body">
    <div class="header-top">
      <div class="container">
        <p>
          Get in touch! <span class="ml-xs"><f:if condition="{headerPhoneNr}"><i class="fa fa-phone"></i> {headerPhoneNr}</span></f:if><span class="hidden-xs"> <f:if condition="{headerPhoneNr}">| </f:if><a href="#">mail@domain.com</a></span>
        </p>
      </div>
    </div>
    <div class="header-container container">
      <div class="header-row">
        <div class="header-column">
          <div class="header-logo">
						<f:link.page pageUid="{homepageUid}">
							<img alt="{headerLogoAlt}" width="111" height="54" data-sticky-width="82" data-sticky-height="40" data-sticky-top="33" src="{headerLogoFile}">
						</f:link.page>
          </div>
        </div>
        <div class="header-column">
          <div class="header-row">
            <div class="header-nav{f:if(condition:headerNavType,then:' {headerNavType}')}">
              <button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main">
                <i class="fa fa-bars"></i>
              </button>
              <div class="header-nav-main header-nav-main-square header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse">
                <nav>
                  <f:cObject typoscriptObjectPath="lib.mainNav" />
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
