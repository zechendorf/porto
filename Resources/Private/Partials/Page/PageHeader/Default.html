<section class="page-header{f:if(condition:pageHeaderColor,then:' {pageHeaderColor}')}{f:if(condition:pageHeaderMorePadding,then:' page-header-more-padding')}">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb"><f:cObject typoscriptObjectPath="lib.breadcrumb" /></ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>{data.title}<f:if condition="{data.subtitle}"> <span>{data.subtitle}</span></f:if></h1>
      </div>
    </div>
  </div>
</section>
