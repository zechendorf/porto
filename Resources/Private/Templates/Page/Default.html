<div class="body" id="body-{data.uid}">
	<f:render partial="Header/{headerTemplate}" arguments="{_all}"/>
	<div role="main" class="main">
		<f:if condition="{pageHeaderTemplate}">
      <f:render partial="PageHeader/{pageHeaderTemplate}" arguments="{_all}"/>
    </f:if>
    <f:render partial="Layout/{pageLayoutPartial}" arguments="{_all}"/>
	</div>
  <f:if condition="{footerFromPage}">
    <f:render partial="Footer/{footerLayout}" arguments="{_all}"/>
  </f:if>
</div>
